<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt('숫자로 입력해주세요.', ''))

      if (a > 0) {
        alert('입력한 숫자는 양수입니다.')
      } else if (a === 0) {
        alert('입력한 숫자는 0입니다.')
      } else {
        alert('입력한 숫자는 음수입니다.')
      }
    </script>
  </head>
  <body></body>
</html>
