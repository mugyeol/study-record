<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      function printLang(code) {
        return printLang._lang[code]
      }
      printLang._lang = {
        ko: '한국어',
        en: '영어',
        ja: '일본어',
        fr: '프랑스어',
        es: '스페인어'
      }

      console.log('printLang("ko"):', printLang('ko'))
      console.log('printLang("en"):', printLang('en'))
    </script>
  </head>
  <body></body> 
</html>
