<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      try {
        console.log('try 구문입니다')
        const array = ['사과', '바나나', '귤']
        array.forEach(() => {
          throw '예외를 강제로 발새시킵니다'
        })
      } catch (e) {
        console.log('catch 구문입니다')
      } finally {
        console.log('finally 구문입니다')
      }
    </script>
  </head>
  <body></body> 
</html>
