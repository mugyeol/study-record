<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const textareaA = document.getElementById("a");
        const textareaB = document.getElementById("b");
        const ha = document.getElementById("ha");
        const hb = document.getElementById("hb");
        let timerIdA;

        textareaA.addEventListener("focus", (event) => {
          timerIdA = setInterval(() => {
            const length = textareaA.value.length;
            ha.textContent = `글자 수: ${length}`;
          }, 50);
        });
        textareaA.addEventListener("blur", (event) => {
          clearInterval(timerIdA);
        });
        textareaB.addEventListener("keyup", (event) => {
          const length = textareaB.value.length;
          console.log("b",length)
          hb.textContent = `글자 수: ${length}`;
        });

      });
    </script>
  </head>
  <body>
    <h1 id="ha"></h1>
    <h1 id="hb"></h1>
    <textarea id="a"></textarea>
    <textarea id="b"></textarea>
  </body>
</html>
