<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 익명 함수를 2번 생성합니다.
      let 함수 = function () {
        console.log('익명 함수입니다.')
      }

      // 선언적 함수를 2번 생성하고 할당합니다.
      function 함수 () {
        console.log('선언적 함수입니다.')
      }

      // 함수를 호출합니다.
      함수()
    </script>
  </head>
  <body></body>
</html>
