    <script>
      const books = [
        { name: "a", price: 12000 },
        { name: "b", price: 10000 },
      ];
      const sort = _.sortBy(books, (book) => book.price);
      console.log("sort",sort);
      // 0: {name: 'b', price: 10000} 1: {name: 'a', price: 12000}
      console.log("books",books)
      //0:{name: 'a', price: 12000} 1:{name: 'b', price: 10000}
    </script>
